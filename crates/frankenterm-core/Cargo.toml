[features]
default = []
# Public feature flags (stable surface)
frankenterm = ["frankenterm-deps"]
vendored = ["frankenterm"]  # backward compat alias
browser = ["browser-automation"]
mcp = ["mcp-server"]
web = ["dep:fastapi", "dep:fastapi-core", "dep:asupersync"]
tui = ["dep:ratatui", "dep:crossterm"]
ftui = ["dep:ftui"]
rollout = ["tui", "ftui"]
metrics = []
native-wezterm = []
distributed = [
    "dep:rustls",
    "dep:tokio-rustls",
    "dep:rustls-pemfile",
    "dep:x509-parser",
]
sync = ["dep:asupersync"]
asupersync-runtime = ["dep:asupersync"]
recorder-lexical = ["dep:tantivy"]
semantic-search = ["dep:tokenizers", "dep:safetensors", "dep:half", "dep:fastembed", "dep:rmp-serde"]

# Optional heavy integrations - feature-gated (internal)
frankenterm-deps = ["dep:codec", "dep:config", "dep:mux", "dep:frankenterm-term"]
vendored-wezterm = ["frankenterm-deps"]  # backward compat alias
browser-automation = []
mcp-server = ["dep:fastmcp"]
