[[bench]]
name = "topology_serialization"
harness = false

[[bench]]
name = "snapshot_engine"
harness = false

[[bench]]
name = "pool_benchmark"
harness = false

[[bench]]
name = "bocpd"
harness = false

[[bench]]
name = "causal_dag"
harness = false

[[bench]]
name = "kalman_watchdog"
harness = false

[[bench]]
name = "spectral"
harness = false

[[bench]]
name = "scrollback_eviction"
harness = false

[[bench]]
name = "outcome_vs_result"
